<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Insta-collage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<a href="index.html"><i class="fa fa-times-circle fa-2x" aria-hidden="true"></i></a>
	<section class="second-section">
		<div class="container" ondrop="drop(event)" ondragover="finalDrop(event)">
			<div class="row">
				<div class="col-xs-6">
					<div class="col-xs-12 caja-arriba" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
					<div class="col-xs-12 caja-abajo" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
				</div>
				<div class="col-xs-6 caja-derecha" ondrop="drop(event)" ondragover="finalDrop(event)"></div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img src="https://t2.uc.ltmcdn.com/images/0/7/2/img_cuantos_cachorros_puede_tener_un_chihuahua_42270_300_square.jpg" alt="dos-perritos" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro1>

				</div>
				<div class="col-xs-4">		
					<img src="http://www.perrosamigos.com/Uploads/perrosamigos.com/Imagenes/consejos-correcta-socializacion-cachorro.jpg" alt="perrito orejon" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro2>
				</div>
				<div class="col-xs-4">	
					<img src="https://t2.uc.ltmcdn.com/images/3/8/2/img_como_alimentar_a_mi_perra_despues_de_parir_40283_300_square.jpg" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro3>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img src="https://ugc.kn3.net/i/420x/http://www.hocicosfelices.com.ar/wp-content/uploads/2011/05/Cachorro_Adopcion-300x300.jpg" alt="perrito con mancha" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro4>

				</div>
				<div class="col-xs-4">		
					<img src="http://topperros.galeon.com/perros8.jpg" alt="perrito orejon" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro5>
				</div>
				<div class="col-xs-4">	
					<img src="https://t1.uc.ltmcdn.com/pt/images/9/6/7/img_cachorro_pug_preco_e_caracteristicas_da_raca_22769_300_square.jpg" alt="perritos arrugados" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro6>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<img src="http://www.traditionalcatholic.info/es/cachorros/fotos-cachorros-p.jpg" alt="perrito con mancha" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro7>

				</div>
				<div class="col-xs-4">		
					<img src="https://ugc.kn3.net/i/origin/http://www.101razasdeperros.com/images/raza-samoyedo-p.jpg" alt="perrito orejon" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro8>
				</div>
				<div class="col-xs-4">	
					<img src="https://s-media-cache-ak0.pinimg.com/originals/49/ab/ef/49abefb2be7ec1a69424320bc78f9069.jpg" alt="perritos arrugados" class="img-responsive" draggable="true" ondragstart="drag(event)" id=perro9>
				</div>
			</div>
		</div>
	</section>
	
	<script src="https://use.fontawesome.com/b98428e78e.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
